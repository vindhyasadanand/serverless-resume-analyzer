service: resume-analyzer
# Updated with custom wsgi_handler

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
          Resource: "arn:aws:s3:::${self:service}-resumes-${self:provider.stage}-${aws:accountId}/*"

package:
  patterns:
    - '!backend/**'
    - '!frontend/**'
    - '!node_modules/**'
    - '!.git/**'
    - '!.venv-lambda/**'
    - '!python_packages/**'
    - 'app.py'
    - 'resume_parser.py'
    - 'analyzer_simple.py'
    - 'database.py'
    - 'flask/**'
    - 'werkzeug/**'
    - 'jinja2/**'
    - 'click/**'
    - 'itsdangerous/**'
    - 'markupsafe/**'
    - 'blinker/**'
    - 'dotenv/**'
    - 'docx/**'
    - 'lxml/**'
    - 'serverless_wsgi.py'
    - 'typing_extensions.py'
    - '*.dist-info/**'

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true

resources:
  Resources:
    AnalysesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    ResumesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-resumes-${self:provider.stage}-${aws:accountId}

plugins:
  - serverless-wsgi

custom:
  wsgi:
    app: app.app
    packRequirements: false

